<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Título optimizado -->
    <title>Compilr - Compilador Online de JavaScript</title>

    <!-- Meta descripción -->
    <meta
      name="description"
      content="Compilr es un compilador online de JavaScript rápido y fácil de usar. Escribe, compila y prueba tu código JavaScript directamente en tu navegador de forma sencilla."
    />

    <!-- Palabras clave -->
    <meta
      name="keywords"
      content="compilador JavaScript, compilador online, compilar JavaScript, editor de código online, editor de JavaScript, herramientas para desarrolladores"
    />

    <!-- Meta para Open Graph (redes sociales) -->
    <meta
      property="og:title"
      content="Compilr - Compilador Online de JavaScript"
    />
    <meta
      property="og:description"
      content="Escribe, compila y prueba tu código JavaScript directamente en tu navegador con Compilr. Un compilador online rápido y fácil de usar."
    />
    <meta property="og:image" content="/vite.svg" />
    <meta property="og:url" content="https://www.compilr.com" />
    <meta property="og:type" content="website" />

    <!-- Meta para Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="Compilr - Compilador Online de JavaScript"
    />
    <meta
      name="twitter:description"
      content="Compila y prueba código JavaScript de forma sencilla y rápida con Compilr, tu herramienta online para desarrolladores."
    />
    <meta name="twitter:image" content="/vite.svg" />

    <!-- Optimización para buscadores -->
    <link rel="canonical" href="https://www.compilr.com" />

    <!-- Recursos adicionales para accesibilidad -->
    <meta name="author" content="obed-tc" />
    <meta name="robots" content="index, follow" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
